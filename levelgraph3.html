</style></head><body><div class=topnav><a href=/index.html>主頁</a><a href=/search.html>貓咪</a><a href=/esearch.html>敵人</a><a href=/gachas.html>轉蛋</a><a href=/stage.html>關卡</a><a href=/music.html>音效</a><a href=/reward_all.html>獎勵</a><div class=w3-dropdown-hover><button class=w3-button style="background-color: #333 !important;padding: 0;"><svg viewbox="0 0 32 30" style="background-color: #333 !important;height: 1.4em;" stroke=white><rect x=2.95 y=1.95 width=26.1 height=26.1 fill=none stroke=none></rect><ellipse cx=16 cy=15 rx=5.22 ry=5.22 class=w-ctl stroke-width=1.74></ellipse><path d="M 16 1.95 L 16 8.48 M 16 21.53 L 16 28.05 M 22.53 15 L 29.05 15 M 9.47 15 L 2.95 15 M 6.73 5.73 L 11.43 10.43 M 11.43 19.57 L 6.73 24.27 M 25.27 5.73 L 20.57 10.43 M 20.57 19.57 L 25.27 24.27" fill=none stroke-width=1.74></path></svg></button><div class="w3-dropdown-content w3-bar-block"><a href=# id=theme-system class="w3-bar-item w3-button">系統</a><a href=# id=theme-dark class="w3-bar-item w3-button">深色</a><a href=# id=theme-light class="w3-bar-item w3-button">白色</a></div></div></div><script src=/dracula.js></script><div id=loader-text>載入中...</div><div id=loader></div><script src=cat.js></script><canvas id=myChart></canvas><select id=select class=w3-input><option selected>一階</option><option>二階</option><option>三階</option></select><script>
const my_params = new URLSearchParams(location.search);
const my_id = parseInt(my_params.get('id'));
if (isNaN(my_id))
	my_id = 0;
var my_cat;
let labels = [];
let datas = [];
const select = document.getElementById('select');
const ctx = document.getElementById('myChart');
var C;
select.addEventListener('change', function () {
	render(select.selectedIndex);
});
function render(formC) {
  const maxLv = my_cat.info.maxBase + my_cat.info.maxPlus
  labels.length = 0;
  datas.length = 0;
  for (let level = 0;level <= maxLv;level += 2) {
  	let t = my_cat.forms[formC];
  	const atk = ~~(2.5 * Math.round((t.atk + t.atk1 + t.atk2) * getLevelMulti(level ? level : 1)));
  	labels.push(`Lv${level ? level : 1}`);
  	datas.push(atk);
  }
  if (C != undefined)
  	return C.update();
  C = new Chart(ctx, {
   	type: 'line',
    data: {
      labels: labels,
      datasets: [{
        label: '攻擊力',
        data: datas
      }]
    },
    options: {
      	scales: {
        	y: {
          	beginAtZero: true
        	}
      	}
    }
  });
}
loadCat(my_id)
.then(c => {
	document.getElementById('loader').style.display = 'none';
	document.getElementById('loader-text').style.display = 'none';
	my_cat = c;
	useCurve(c.curve);
	render(0);
	for (let i = 0;i <= 2;++i) {
		if (!my_cat.forms[i])
			select.options[i].disabled = true;
	}
});
</script></body></html>
